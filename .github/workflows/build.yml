name: Build

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - 'gradle/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - 'gradle/**'
      - '.github/workflows/**'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        task:
          - name: Spotless
            command: spotlessCheck
          - name: Detekt
            command: detekt
          - name: Build
            command: assembleDebug assembleRelease
          - name: Test
            command: test

    name: ${{ matrix.task.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v5.1.0
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run ${{ matrix.task.name }}
        run: ./gradlew ${{ matrix.task.command }} --no-daemon

      - name: Upload test reports
        if: failure() && matrix.task.name == 'Test'
        uses: actions/upload-artifact@v7
        with:
          name: test-reports
          path: |
            **/build/reports/tests/
          retention-days: 7
